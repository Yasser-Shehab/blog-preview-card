<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>


  <article class="card">
    <img class="card__img" src="./assets/images/illustration-article.svg" alt="Illustration for HTML & CSS foundations">
    <div class="label">
      <p>Learning</p>
    </div>
    <p class="card__date">Published 21 Dec 2023</p>
    <h1 class="card__title">HTML & CSS foundations</h1>
    <p class="card__description">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>
    <div class="card-owner">
      <img class="card-owner__img" src="./assets/images/image-avatar.webp" alt="Owner Image">
      <p class="card-owner__name">Greg Hooper</p>
    </div>
  </article>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yasser Shehab</a>.
  </div>
</body>

</html>
